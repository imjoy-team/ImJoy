dist: trusty
addons:
  chrome: stable
  firefox: latest
language: node_js
node_js:
  - "13.3.0"
cache: npm
notifications:
  email: false
before_script:
  # - "export DISPLAY=:99.0"
  # - "sh -e /etc/init.d/xvfb start"
  # - sleep 3 # give xvfb some time to start
  - cd ./web
  - npm prune
script:
  - export NODE_OPTIONS="--max-old-space-size=4096"
  - npm run check-format
  - npm run lint
  - npm run test
  - npm run build
after_success:
  - cd ..
deploy:
  - provider: script
    skip_cleanup: true # do not delete the built assets
    script: bash ./utils/scripts/deploy.sh
    on:
      branch: master
  - provider: script
    skip_cleanup: true # do not delete the built assets
    script: bash ./utils/scripts/deploy-core.sh
    on:
      branch: master
env:
  global:
  - SOURCE_BRANCH: master
  - TARGET_BRANCH: gh-pages
  - LIB_TARGET_BRANCH: master
