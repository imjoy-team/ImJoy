<body>
  <div id="app"></div>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/docsify-edit-on-github.js"></script>
  <script>
    window.$docsify = {
      name: "ImJoy",
      nameLink: '/',
      logo: "https://imjoy.io/static/img/imjoy-logo-black.svg",
      basePath: '/',
      loadSidebar: true,
      coverpage: false,
      auto2top: true,
      autoHeader: false,
      subMaxLevel: 3,
      maxLevel: 5,
      alias: {
        // '/.*/_sidebar.md': '/_sidebar.md',
        '/demos': '/gallery',
        '/api': '/plugin_development/api',
        '/plugin_development/api': 'https://raw.githubusercontent.com/imjoy-team/imjoy-core/master/docs/api.md'
      },
      repo: 'https://github.com/imjoy-team/ImJoy',
      homepage: 'https://raw.githubusercontent.com/imjoy-team/ImJoy/master/README.md',
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.',
        depth: 2
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/imjoy-team/ImJoy/blob/master/docs/'
        )
      ],
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      }
    };
  </script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/docsify.min.js"></script>
