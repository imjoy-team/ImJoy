<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ImJoy.io | Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/docs/static/vue.css" />
    <style>
      /****CSS adapted from https://github.com/Netflix/pollyjs ***/
      :root {
        --theme-color: #448aff;
        --theme-color-dark: #053484;

        --text-color-base: #2E2E46;
        --text-color-secondary: #646473;
        --text-color-tertiary: #81818E;
      }

      body {
        font-size: 100%;
        line-height: 1.5;
        color: var(--text-color-base);
      }

      * {
        text-decoration: none !important;
      }

      a {
        transition: all 0.3s linear;
      }

      .github-corner {
        z-index: 5;
      }

      /****** Sidebar ******/
      .sidebar .app-name img {
        width: 200px;
      }

      .sidebar ul li a {
        font-size: 15px;
      }

      .sidebar ul li a:hover {
        color: var(--theme-color);
      }

      .app-sub-sidebar li:before {
        display: none;
      }

      .sidebar .search .clear-button {
        cursor: pointer;
      }

      /****** Sidebar Toggle ******/
      .sidebar-toggle {
        cursor: pointer;
      }

      body .sidebar-toggle {
        background: none;
        top: 1.5rem;
        left: calc(300px + 1.5rem);
        cursor: pointer;
        width: 1.5rem;
        height: 1.5rem;
        padding: 0;
        transition: left 0.25s ease-out;
      }

      body .sidebar-toggle span {
        background-color: var(--theme-color);
        height: 0.2rem;
        width: 1.5rem;
        position: absolute;
        left: 0;
        margin: 0;
        transform-origin: 0;
        border-radius: 1px;
      }

      body.close .sidebar-toggle {
        transition: left 0.25s ease-out;
        width: 1.5rem;
        height: 1.5rem;
        left: 1.5rem;
      }

      body.close .sidebar-toggle span {
        transform-origin: center;
      }

      body .sidebar-toggle span:nth-child(1) {
        top: 0;
      }
      body .sidebar-toggle span:nth-child(2) {
        top: 0.5rem;
      }
      body .sidebar-toggle span:nth-child(3) {
        top: 1rem;
      }

      .sidebar-toggle:hover {
        opacity: 0.8;
      }
      .sidebar-toggle .sidebar-toggle-button:hover {
        opacity: 1;
      }

      @media screen and (max-width: 768px) {
        body .sidebar-toggle {
          left: 1rem;
        }

        body.close .sidebar-toggle {
          left: calc(300px + 1.5rem);
        }
      }

      /****** Markdown General ******/
      .markdown-section {
        padding: 30px 30px 40px;
      }

      .markdown-section a {
        text-decoration: none;
        border-bottom: 0.1rem solid var(--theme-color);
        transition: all 0.3s ease;
      }

      .markdown-section a:hover {
        border-color: var(--theme-color-dark);
        color: var(--theme-color-dark);
      }

      .markdown-section a.anchor {
        border: none;
      }

      /****** Markdown Table ******/
      .markdown-section table {
        display: table;
      }

      .markdown-section table tr {
        border-width: 0.15rem 0;
        border-style: solid;
        border-color: #f1f1f2;
      }

      .markdown-section table thead tr {
        text-transform: uppercase;
        font-size: 90%;
        border-top: none;
      }

      .markdown-section table tbody tr:last-of-type {
        border-bottom: none;
      }

      .markdown-section table tr:nth-child(2n) {
        background-color: transparent;
      }

      .markdown-section table td,
      .markdown-section table th {
        border: none;
        padding: 1.1rem 0.5rem;
        text-align: left;
      }

      .markdown-section table td p {
        margin: 0;
      }

      .markdown-section blockquote {
        margin: 1em 0;
      }

      .markdown-section blockquote > p {
        font-weight: 500;
      }

      .markdown-section em,
      .markdown-section blockquote {
        color: var(--text-color-tertiary);
      }

      /****** CODE HIGHLIGHTING ******/
      .token.string {
        color: #42b983;
      }

      .token.boolean,
      .token.number {
        color: var(--theme-color);
      }

      .lang-bash .token.function,
      .lang-json .token.property {
        color: #e96900;
      }

      a > span > code {
        font-size: inherit !important;
      }

    </style>
  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "ImJoy",
        nameLink: '/',
        logo: "../static/img/imjoy-logo-black.svg",
        basePath: '/docs/',
        loadSidebar: true,
        coverpage: false,
        auto2top: true,
        autoHeader: false,
        subMaxLevel: 3,
        maxLevel: 4,
        repo: 'https://github.com/oeway/ImJoy',
        homepage: 'https://raw.githubusercontent.com/oeway/ImJoy/master/README.md',
        search: {
          paths: 'auto',
          placeholder: 'Search',
          noData: 'No Results.'
        }
      };
    </script>
    <script src="/docs/static/docsify.min.js"></script>
    <script src="/docs/static/prism-bash.min.js"></script>
    <script src="/docs/static/prism-json.min.js"></script>
    <script src="/docs/static/search.min.js"></script>
    <script src="/docs/static/external-script.min.js"></script>
    <script src="/docs/static/docsify-copy-code.min.js"></script>
    <script src="/docs/static/docsify-pagination.min.js"></script>
  </body>
</html>
