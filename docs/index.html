    <style>
      /****CSS adapted from https://github.com/Netflix/pollyjs ***/
      :root {
        --theme-color: #448aff;
        --theme-color-dark: #053484;

        --text-color-base: #2E2E46;
        --text-color-secondary: #646473;
        --text-color-tertiary: #81818E;

        --docsifytabs-border-color: #ededed;
        --docsifytabs-tab-highlight-color: #448aff;
        --docsifytabs-content-padding: 0.05rem 0.05rem;
        --docsifytabs-tab-padding: 0.5em 0.8em;
      }

      body {
        font-size: 100%;
        line-height: 1.5;
        color: var(--text-color-base);
      }

      * {
        text-decoration: none !important;
      }

      a {
        transition: all 0.3s linear;
      }

      .github-corner {
        z-index: 5;
      }

      /****** Sidebar ******/
      .sidebar .app-name img {
        width: 200px;
      }

      .sidebar ul li a {
        font-size: 15px;
      }

      .sidebar ul li a:hover {
        color: var(--theme-color);
      }

      .app-sub-sidebar li:before {
        display: none;
      }

      .sidebar .search .clear-button {
        cursor: pointer;
      }

      /****** Sidebar Toggle ******/
      .sidebar-toggle {
        cursor: pointer;
      }

      body .sidebar-toggle {
        background: none;
        top: 1.5rem;
        left: calc(300px + 1.5rem);
        cursor: pointer;
        width: 1.5rem;
        height: 1.5rem;
        padding: 0;
        transition: left 0.25s ease-out;
      }

      body .sidebar-toggle span {
        background-color: var(--theme-color);
        height: 0.2rem;
        width: 1.5rem;
        position: absolute;
        left: 0;
        margin: 0;
        transform-origin: 0;
        border-radius: 1px;
      }

      body.close .sidebar-toggle {
        transition: left 0.25s ease-out;
        width: 1.5rem;
        height: 1.5rem;
        left: 1.5rem;
      }

      body.close .sidebar-toggle span {
        transform-origin: center;
      }

      body .sidebar-toggle span:nth-child(1) {
        top: 0;
      }
      body .sidebar-toggle span:nth-child(2) {
        top: 0.5rem;
      }
      body .sidebar-toggle span:nth-child(3) {
        top: 1rem;
      }

      .sidebar-toggle:hover {
        opacity: 0.8;
      }
      .sidebar-toggle .sidebar-toggle-button:hover {
        opacity: 1;
      }

      @media screen and (max-width: 768px) {
        body .sidebar-toggle {
          left: 1rem;
        }

        body.close .sidebar-toggle {
          left: calc(300px + 1.5rem);
        }
      }

      /****** Markdown General ******/
      .markdown-section pre{
        margin: 3px;
        padding: 3px;
      }

      .markdown-section {
        padding: 30px 30px 40px;
      }

      @media screen and (max-width: 768px) {
        .markdown-section {
          padding: 20px 20px 25px;
        }
      }

      .markdown-section pre>code {
        padding: 10px;
        overflow-wrap: normal;
      }

      .markdown-section code {
        overflow-wrap: break-word;
        padding: 1px 1px;
        margin: 0px 0px;
        color: #262a4e!important;
        background-color: #efeeee!important;
      }

      .markdown-section code:after, .markdown-section code:before {
        letter-spacing: 0.01rem!important;
      }

      .markdown-section a {
        text-decoration: none;
        border-bottom: 0.1rem solid var(--theme-color);
        transition: all 0.3s ease;
      }

      .markdown-section a:hover {
        border-color: var(--theme-color-dark);
        color: var(--theme-color-dark);
      }

      .markdown-section a.anchor {
        border: none;
      }

      /****** Markdown Table ******/
      .markdown-section table {
        display: table;
      }

      .markdown-section table tr {
        border-width: 0.15rem 0;
        border-style: solid;
        border-color: #f1f1f2;
      }

      .markdown-section table thead tr {
        text-transform: uppercase;
        font-size: 90%;
        border-top: none;
      }

      .markdown-section table tbody tr:last-of-type {
        border-bottom: none;
      }

      .markdown-section table tr:nth-child(2n) {
        background-color: transparent;
      }

      .markdown-section table td,
      .markdown-section table th {
        border: none;
        padding: 1.1rem 0.5rem;
        text-align: left;
      }

      .markdown-section table td p {
        margin: 0;
      }

      .markdown-section blockquote {
        margin: 1em 0;
      }

      .markdown-section blockquote > p {
        font-weight: 500;
      }

      .markdown-section em,
      .markdown-section blockquote {
        color: var(--text-color-tertiary);
      }

      a > span > code {
        font-size: inherit !important;
      }

      /* no outline for non-keyboard-inputs elements */
      button:focus,
      select:focus {
        outline: none;
      }

      .docsify-tabs__tab button{
        font-size: 18px;
      }
      .docsify-copy-code-button, .docsify-copy-code-button:after {
        background: #cccccc87!important;
        color: #696161!important;
      }

    </style>

  <body>
    <div id="app"></div>
    <script src="/docs/static/docsify-edit-on-github.js"></script>
    <script>
      window.$docsify = {
        name: "ImJoy",
        nameLink: '/',
        logo: "../static/img/imjoy-logo-black.svg",
        basePath: '/docs/',
        loadSidebar: true,
        coverpage: false,
        auto2top: true,
        autoHeader: false,
        subMaxLevel: 4,
        maxLevel: 5,
        repo: 'https://github.com/oeway/ImJoy',
        homepage: 'https://raw.githubusercontent.com/oeway/ImJoy/master/README.md',
        search: {
          paths: 'auto',
          placeholder: 'Search',
          noData: 'No Results.',
          depth: 2
        },
        plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/oeway/ImJoy/blob/master/docs/'
          )
        ],
        tabs: {
            persist    : true,      // default
            sync       : true,      // default
            theme      : 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
          }
      };
    </script>
